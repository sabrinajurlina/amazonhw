<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/amazonhw.css"/>
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="TopImage">
        <img src="./images/amazonflowers.png">
    </div>
    <main>
        <h1>Sign in</h1>
        <div class="LoginForm">
            <form>
                <div class="email">
                    <label for="email">Email (phone for mobile accounts)</label><br>
                    <input type="text" id="email" name="email" size="50px"><br>
                </div>
                <div class="forgot">
                    <label for="password">Password</label><br>
                    <a href="www.google.com">Forgot Password</a></div>
                        <input type="text" id="password" name="password"
                        size="50px"><br>
                </div>
                <input type="submit" id="ContinueButton" value="Continue">                          
            </form>
            <br>
        <div class="NeedHelp">
            <div class="arrow">
                &#10148
                <a href="www.google.com">Need Help?</a> 
            </div>
        </div>
    </main>        
        <h4 class="background"><span>New to Amazon?</span></h4>
    <div class="CreateYourAccountButton">
        <input type="submit" id="CreateYourAccountButton" value="Create Your Amazon Account">
    </div>
    <br>
    <br>
    <br>
    <hr width=100%;>
    <br>
    <br>
    <br>
    <footer>
        <p>Conditions of Use</p>
        <p>Privacy Notice</p>
        <p>Help</p>
    </footer>

</body>
</html>
